<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel App</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div id="app">
    <!-- Header Section -->
    <header>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search here...">
        <button id="search-button">
          <i class="material-icons">search</i>
        </button>
      </div>
      
      <div class="profile-summary">
        <div class="profile-info">
          <h2>Welcome!</h2>
          <p id="profile-name">Loading...</p>
        </div>
        <div class="profile-avatar">
          <img id="profile-avatar" src="images/avatar-placeholder.png" alt="Profile">
        </div>
      </div>
    </header>

    <!-- Main Content Section -->
    <main>
      <!-- Categories Section -->
      <section class="section categories-section">
        <div class="section-header">
          <h2>Category</h2>
          <button class="see-all-btn">
            <i class="material-icons">menu</i>
          </button>
        </div>
        <div class="categories-container" id="categories-container">
          <!-- Categories will be loaded here -->
          <div class="loading">Loading categories...</div>
        </div>
      </section>

      <!-- Popular Destinations Section -->
      <section class="section destinations-section">
        <div class="section-header">
          <h2>Popular Destination</h2>
          <button class="see-all-btn">
            <i class="material-icons">menu</i>
          </button>
        </div>
        <div class="destinations-container" id="destinations-container">
          <!-- Destinations will be loaded here -->
          <div class="loading">Loading destinations...</div>
        </div>
      </section>

      <!-- Recommended Section -->
      <section class="section recommended-section">
        <div class="section-header">
          <h2>Recommended</h2>
          <button class="see-all-btn">
            <i class="material-icons">menu</i>
          </button>
        </div>
        <div class="recommended-container" id="recommended-container">
          <!-- Recommended places will be loaded here -->
          <div class="loading">Loading recommendations...</div>
        </div>
      </section>
    </main>

    <!-- Navigation Bar -->
    <nav class="bottom-nav">
      <a href="#" class="nav-item active">
        <i class="material-icons">home</i>
        <span>Home</span>
      </a>
      <a href="#" class="nav-item">
        <i class="material-icons">explore</i>
        <span>Explore</span>
      </a>
      <a href="#" class="nav-item">
        <i class="material-icons">search</i>
        <span>Search</span>
      </a>
      <a href="#" class="nav-item">
        <i class="material-icons">person</i>
        <span>Profile</span>
      </a>
    </nav>
  </div>

  <script src="js/api.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
